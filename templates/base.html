{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'reminder/style.css' %}">
{#    <link rel="stylesheet" href="{% static 'reminder/index.css' %}">#}
{#    <link rel="stylesheet" href="{% static 'reminder/table.css.css' %}">#}
</head>
<body>
<header class="page-header">
    <div class="container">

        <h1><a href="/">ToDo Application</a></h1>
    </div>
</header>
<main class="container">
            {% if user.is_authenticated %}
            <a href="{% url 'add_new_task' %}" class="top-menu">
                {% include 'file-earmark-plus.svg' %}
            </a>
            {% endif %}
    <div class="row">
        <div class="col">
            {% block content %}
                <div class="sidebar">
                    <a class="active" style="color: white" href="{% url 'Home' %}">Home</a>
                    <a href="{% url 'task_list' %}">Tasks</a>
                    <a href="{% url 'categories' %}">Categories</a>
                    <a href="{% url 'admin:index' %}">Admin panel</a>
                    <a href="{% url 'add_new_task' %}">Add new task</a>
                    <a href="{% url 'add_new_category' %}">Add new Category</a>
                </div>
            {% endblock %}
        </div>
    </div>
</main>

</body>
</html>
